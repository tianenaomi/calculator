<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&family=Jura:wght@300..700&family=Saira+Semi+Condensed:wght@400;500;600;700;800;900&family=Saira:ital,wght@0,100..900;1,100..900&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="calculatorBorder">

            <div id="display" tabindex="0">
                <div id="sumCtnr">
                    <span id="aNumDisp"></span>
                    <span id="opDisp"></span>
                    <span id="bNumDisp"></span>
                    <span id="equalsDisp"></span>  
                </div>
                <div id="resultDisp">0</div>
            </div>

            <div id="topRowCtnr"> <!-- update CSS id from clearCtnr-->
                <div>
                    <button id="clear">clear</button>
                    <button id="back">back</button>
                </div>
                <button class ="operator" id="=">=</button>
            </div>

            <div id="allBtnCtnr">
                <div id="allNumCtnr">
                    <div class="numberCtnr">
                        <button class="integer" id="1">1</button>
                        <button class="integer" id="2">2</button>
                        <button class="integer" id="3">3</button>
                        <button class ="operator" id="*">*</button>
                    </div>

                    <div class="numberCtnr">
                        <button class="integer" id="4">4</button>
                        <button class="integer" id="5">5</button>
                        <button class="integer" id="6">6</button>
                        <button class ="operator" id="/">/</button>
                    </div>

                    <div class="numberCtnr">
                        <button class="integer" id="7">7</button>
                        <button class="integer" id="8">8</button>
                        <button class="integer" id="9">9</button>
                        <button class ="operator" id="-">-</button>
                    </div>

                    <div class="numberCtnr">
                        <button class="integer" id="zero">0</button>
                        <button id="dot">.</button>
                        <button class ="operator" id="+">+</button>
                    </div>  
                </div>
            </div>
        </div>
    <script src="resources/script.js"></script>
    </body>
</html>
